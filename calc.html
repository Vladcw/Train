<main>
    <section class="title__calc">
        <h1>Калькулятор калорій</h1>
        <p>Даний калькулятор здатний вирахувати яку кількість калорій потрібно вживати вам протягом дня враховуючи усі складові.</p>
    </section>
    <section class="calc">
        <form id="calorie-calculator">
            <div class="div__calc">
                <label class="label__calc" for="height">Ріст (см):</label>
                <input type="number" id="height" min="0" required>
            </div>
            <div class="div__calc">
                <label class="label__calc" for="weight">Вага (кг):</label>
                <input type="number" id="weight" min="0" required>
            </div>
            <div class="div__calc">
                <label class="label__calc" for="age">Вік (років):</label>
                <input type="number" id="age" min="0" required>
            </div>
            <div class="div__calc">
                <label class="label__calc">Стать:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label class="label__calc" for="male">Чоловік</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label class="label__calc" for="female">Жінка</label>
            </div>
            <div class="div__calc">
                <label class="label__calc" for="activity-level">Рівень активності:</label>
                <select class="select__calc" id="activity-level" required>
                    <option value="1.2">Маленька або відсутня активність</option>
                    <option value="1.375">Легка активність (легка робота або заняття спортом 1-3 рази на тиждень)</option>
                    <option value="1.55">Середня активність (заняття спортом 3-5 разів на тиждень)</option>
                    <option value="1.725">Висока активність (заняття спортом 6-7 разів на тиждень)</option>
                    <option value="1.9">Дуже висока активність (фізична праця та заняття спортом щоденно)</option>
                </select>
            </div>
            <div class="div__calc__button">
                <button type="button" id="calculate-btn">Розрахувати калорії</button>
            </div>
        </form>
        <div id="result"></div>
    </section>
